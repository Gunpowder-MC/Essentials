archivesBaseName = "gunpowder-api"

apply plugin: "org.jetbrains.dokka"

jar {
    enabled = false
}

remapJar {
    enabled = false
}

shadowJar {
    enabled = true
    classifier = "dev"
}

dokkaHtml {
    outputDirectory = "${rootProject.rootDir}/docs"
    dokkaSourceSets {
        configureEach {
            moduleDisplayName = "Gunpowder API"
        }
    }
}

dependencies {
    dokkaHtmlPlugin("org.jetbrains.dokka:javadoc-plugin:1.4.0-rc")
}

rootProject.build.dependsOn(sourcesJar, remapSourcesJar, shadowJar, remapMavenJar)
rootProject.publish.dependsOn(sourcesJar, remapSourcesJar, shadowJar, remapMavenJar)
