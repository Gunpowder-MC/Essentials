pluginManagement {
    repositories {
        jcenter()
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        gradlePluginPortal()
    }
}

rootProject.name = "essentials"

// Accessors
include 'essentials-accessors-impl'

// The base module
include 'essentials-base'
// All other modules should be below
include 'essentials-command-helper'
include 'essentials-teleport-helper'
include 'essentials-tp'
